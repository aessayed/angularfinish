<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
          *ngIf="product.image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
