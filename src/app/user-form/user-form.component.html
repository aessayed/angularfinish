<div class="container mt-5">
  <h2>Add User</h2>
  <form (ngSubmit)="addUser()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
    
</div>
